<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark align-middle">

    <h2 class="mt-5 text-white text-center w-100">
        Add post on account <span class="" th:text="${user.username}"></span>
    </h2>
    <form method="post" th:action="@{/uploadPost}" enctype="multipart/form-data" class="d-flex flex-column align-items-center justify-content-center" style="width: 100%; height: 100%;">
        <div class="form-group mt-5" style="width: 20em;">
            <label for="PostNameField" class="text-white">Post name:</label>
            <input name="inputNamePost" type="text" class="form-control" id="PostNameField" aria-describedby="postNameHelper" placeholder="Enter post name">
            <small id="postNameHelper" class="form-text text-muted">Insert a correct post name here...</small>
        </div>

        <div class="form-group mt-5" style="width: 20em;">
            <label for="PostDescriptionField" class="text-white">Post Description:</label>
            <input name="inputDescriptionPost" type="text" class="form-control" id="PostDescriptionField" aria-describedby="postDescriptionHelper" placeholder="Enter post description">
            <small id="postDescriptionHelper" class="form-text text-muted">Insert a correct post description here...</small>
        </div>

        <div class="form-group mt-5" style="width: 20em;">
            <label for="PostContextField" class="text-white">Post Description:</label>
            <textarea name="inputContextPost" class="form-control" style="resize: none;" rows="10" cols="24" id="PostContextField" aria-describedby="postContextHelper" placeholder="Enter post context"></textarea>
            <small id="postContextHelper" class="form-text text-muted">Insert a correct post description here...</small>
        </div>



        <button type="submit" class="btn mt-5 btn-primary">Submit</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/text-animation-type.js}"></script>
</body>
</html>
