<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/postLibrary.css}">
</head>
<body class="bg-dark align-middle">

<h2 class="mt-5 text-white text-center w-100">
    View <span class="" th:text="${user.username}"></span>'s post
</h2>

<div class="elements d-flex flex-row my-5 py-5">
    <div class="container">
        <div class="row row-cols-2" style="justify-content: center; display: flex;">
            <div class="card mx-3 my-2 px-3 py-2" th:each="post : ${posts}" style="width: 25rem; height: 40rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.postName}"></h5>
                    <p class="card-text" th:text="${post.postDescription}"></p>
                    <p class="card-text context-element" th:text="${post.postContext}"></p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/text-animation-type.js}"></script>
</body>
</html>
