<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login - Shopme Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body style="width: 100%; height: 50em;" class="bg-dark text-white">
<div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 100%;">
    <form th:action="@{/signup}" th:object="${user}" method="post" style="max-width: 40em; max-height: 35em; min-width: 20em; min-height: 15em;" class="mx-5 px-5">
        <div class="form-group mt-3 mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Your unique name, can't be changed.</small>
        </div>
        <div class="form-group mt-3 mb-3">
            <label for="inputDisplayname">Displayname</label>
            <input type="text" th:field="*{displayName}" class="form-control" id="inputDisplayname" aria-describedby="displaynameHelp" placeholder="Enter displayname">
            <small id="displaynameHelp" class="form-text text-muted">The name that will be allowed to change.</small>
        </div>

        <div class="form-group mt-3 mb-3">
            <label for="inputEmail">Email address</label>
            <input type="email" th:field="*{emailAddress}" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group mt-3 mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" th:field="*{password}" class="form-control" aria-describedby="passwordHelp" id="inputPassword" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        </div>

        <p class="mt-3 mb-3">
            <input type="submit" value="Signup" class="btn btn-primary" />
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/text-animation-type.js}"></script>
</body>
</html>
